<!doctype html>
<html>
<head>
  <title>VeryBuy自動拍 購物訂單對照表</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div id="app" class="container">
  	<h4 style="border-bottom: 1px dotted;">VeryBuy自動拍 購物訂單對照表</h4>
  	<!-- <p>說明</p> -->
    <div id="trigger-detail" class="checkbox">
      <label><input type="checkbox" value="">顯示來源資訊</label>
    </div>
    <p class="ori-result hide"></p>
    <table id="trade-table" class="table table-bordered table-striped hide">
      <caption>VeryBuy自動拍需求商品列表</caption>
      <thead>
        <tr>
          <th>#</th>
          <th>id</th>
          <th>商品名稱</th>
          <th>colorSku</th>
          <th>color名稱</th>
          <th>sizeSku</th>
          <th>size名稱</th>
          <th>數量</th>
          <th>key</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <p class="parse-result hide"></p>
    <table id="taobao-cart-table" class="table table-bordered table-striped hide">
      <caption>爬下來的淘寶購物車商品列表</caption>
      <thead>
        <tr>
          <th>#</th>
          <th>id</th>
          <th>商品名稱</th>
          <th>colorSku</th>
          <th>color名稱</th>
          <th>sizeSku</th>
          <th>size名稱</th>
          <th>數量</th>
          <th>key</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <p class="compare-result hide"></p>
    <table id="compare-table" class="table table-bordered table-striped">
      <caption>淘寶購物車商品差異比對結果表</caption>
      <thead>
        <tr>
          <th>#</th>
          <th>id</th>
          <th>商品名稱</th>
          <!-- <th>colorSku</th> -->
          <th>color名稱</th>
          <!-- <th>sizeSku</th> -->
          <th>size名稱</th>
          <th>數量</th>
          <th>key</th>
          <th>配對碼</th>
          <th>備註</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>
    <script src="js/result.js"></script>
    <script src="/js/external/jquery-3.2.1.min.js"></script>
    <script src="/js/external/bootstrap@3.3.7.min.js"></script>
</body>

</html>
